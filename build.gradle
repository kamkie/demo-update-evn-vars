group 'net.devops'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.projectlombok:lombok:1.16.4"
    compile "org.springframework.boot:spring-boot-starter:1.2.5.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
